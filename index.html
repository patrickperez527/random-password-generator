<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>
<body class="bg-dark text-light" style="font-family: 'Poppins', sans-serif;">

  <div class="container mt-5">
    <h1 class="h1 fw-bold display-5 text-center text-capitalize pt-5">random password generator</h1>
    <div id="message" class="fs-5 m-0 text-center fw-bold"></div>
      <div class="input-group my-3">
        <input type="text" id="result" class="form-control form-control-lg bg-transparent text-light fs-3 fw-lighter" disabled>
        <button id="clipboard" class="btn btn-primary btn-lg fs-2 fw-bold border"><i class="fa-solid fa-copy"></i></button>
      </div>

      <div class="d-flex flex-wrap mb-3">
        <h3 class="mb-3 me-3 fs-3">Password Length: <span id="lengthValue">12</span></h3>
        <input id="length" type="range" class="form-range" value="12" min="8" max="150" oninput="showVal(this.value)" onchange="showVal(this.value)">
      </div>   

      <div class="form-check fs-3">
        <input class="form-check-input" id="uppercase" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label text-capitalize" for="flexCheckChecked">
          uppercase letters
        </label>
      </div>

      <div class="form-check fs-3">
        <input class="form-check-input" id="lowercase" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label text-capitalize" for="flexCheckChecked">
          lowercase letters
        </label>
      </div>   

      <div class="form-check fs-3">
        <input class="form-check-input" id="numbers" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label text-capitalize" for="flexCheckChecked">
          numbers
        </label>
      </div>  

      <div class="form-check fs-3">
        <input class="form-check-input" id="symbols" type="checkbox" id="flexCheckChecked" checked>
        <label class="form-check-label text-capitalize" for="flexCheckChecked">
          symbols
        </label>
      </div>
      
      <button class="btn btn-primary w-100 mt-3 fw-bold" id="generate">Generate Password</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
