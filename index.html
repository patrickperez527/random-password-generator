<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Password Generator</title>
</head>
<body class="bg-dark text-light">

  <div class="container mt-5">
    <h1 class="h1 fw-bold display-5 text-center">Password Generator</h1>

    <div id="message" class="fs-5 m-0 text-center fw-bold"></div>

    <div class="input-group my-3">
      <div id="result" class="form-control border-light fs-4 text-light text-break overflow-auto bg-transparent fw-lighter"></div>
      <button id="clipboard" class="btn btn-primary btn-lg fs-4 fw-bold border"><i class="fa-solid fa-copy"></i></button>
    </div>

    <div class="d-flex flex-wrap mb-3">
      <h3 class="mb-3 me-3 fs-4">Password Length: <span id="lengthValue">8</span></h3>
      <input id="length" type="range" class="form-range" value="8" min="8" max="20" oninput="showVal(this.value)" onchange="showVal(this.value)">
    </div>
    
    <div class="form-check fs-4">
      <input class="form-check-input" id="uppercase" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        contains uppercase letters
      </label>
    </div>

    <div class="form-check fs-4">
      <input class="form-check-input" id="lowercase" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        contains lowercase letters
      </label>
    </div>

    
    <div class="form-check fs-4">
      <input class="form-check-input" id="numbers" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        contains numbers
      </label>
    </div>

    
    <div class="form-check fs-4">
      <input class="form-check-input" id="symbols" type="checkbox" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        contains symbols
      </label>
    </div>

    <button class="btn btn-primary w-100 mt-3 fw-bold" id="generate">Generate Password</button>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
